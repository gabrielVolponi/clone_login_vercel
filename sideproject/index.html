<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vercel</title>
    <link rel="short out icon" href="images/triangulo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body>
    <header>
        <svg aria-label="Vercel Logo" fill="white" viewBox="0 0 75 65" height="18">
            <path d="M37.59.25l36.95 64H.64l36.95-64z"></path>
        </svg>
        <section class="header_links">
            <p>Contact</p>
            <p class="btn_signup">
                <strong>Sign Up</strong>
            </p>
        </section>
    </header>

    <main>
        <section class="login_container">
            <h1 class="login_title"><strong>Log in to Vercel</strong></h1>
            <section class="login_socials">
                <ul>
                    <div class="login_socials_item" id="github">
                        <i class="fa-brands fa-github" data-icon="github"></i>
                        <li class="github"><a href="">Continue with GitHub</a></li>
                    </div>
                    <div class="login_socials_item" id="gitlab">
                        <i class="fa-brands fa-gitlab"></i>
                        <li class="gitlab"><a href="">Continue with GitLab</a></li>
                    </div>
                    <div class="login_socials_item" id="bitbucket">
                        <i class="fa-brands fa-bitbucket"></i>
                        <li class="bitbucket"><a href="">Continue with BitBucket</a></li>
                    </div>
                </ul>
            </section>
            <hr>
        </section>

    </main>

    <footer></footer>
</body>

</html>
