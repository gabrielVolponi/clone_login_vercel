<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vercel</title>
    <link rel="short out icon" href="images/triangulo.png">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

</head>

<body class="bg-black text-white m-8">
    <header class="flex justify-between items-center w-full h-2/5">
        <svg aria-label="Vercel Logo" fill="white" viewBox="0 0 75 65" height="18">
            <path d="M37.59.25l36.95 64H.64l36.95-64z"></path>
        </svg>
        <section class="border-amber-400 flex gap-6 items-center">
            <p class="text-gray-400">Contact</p>
            <p class="border-gray-500 border-2 rounded-lg px-4 py-3 flex items-center">
                <strong>Sign Up</strong>
            </p>
        </section>
    </header>

    <main class="flex flex-col h-screen gap-5">
        <section class="flex flex-col gap-2 justify-center text-center">
            <h1 class="text-3xl"><strong>Log in to Vercel</strong></h1>
            <section class="login_socials">
                <ul class="flex flex-col gap-1">
                    <div class="flex justify-center gap-2 items-center">
                        <i class="fa-brands fa-github" data-icon="github"></i>
                        <li><a href=""><strong>Continue with GitHub</strong></a></li>
                    </div>
                    <div class="flex justify-center gap-2 items-center">
                        <i class="fa-brands fa-gitlab"></i>
                        <li><a href=""><strong>Continue with GitLab</strong></a></li>
                    </div>
                    <div class="flex justify-center gap-2 items-center">
                        <i class="fa-brands fa-bitbucket"></i>
                        <li><a href=""><strong>Continue with BitBucket</strong></a></li>
                    </div>
                </ul>
            </section>
            <hr>
        </section>

    </main>

    <footer></footer>
</body>

</html>
